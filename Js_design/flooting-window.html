<html>
  <head>
    <style>
      .container {
        width: 50%;
        height: 50%;
        position: relative;
      }
      .floating-window {
        width: 40%;
        height: 70%;
        background-color: #FFC107;
        position: absolute;
        right: 0;
        top: 15%;
        transition: all 0.5s ease-in-out;
        transform: translateX(100%);
      }
      .container.active .floating-window {
        transform: translateX(0);
      }
      .hide{
        display: none;
        transition: all 0.5s ease-in-out;
        transform: translateX(0);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="floating-window hide">
        <h1>Hello World!</h1>
      </div>
    </div>
    <button id="toggle">Toggle Floating Window</button>
    <script>
      document.getElementById("toggle").addEventListener("click", function() {
        var container = document.querySelector(".container");
        var floatingWindow = document.querySelector(".floating-window");
        if (container.classList.contains("active")) {
          floatingWindow.classList.add('hide');
          container.classList.remove("active");
        } else {
            floatingWindow.classList.remove('hide');
          container.classList.add("active");
        }
      });
    </script>
  </body>
</html>
